	<div id="header-wrapper" class="{{$storage.theme}}">
					<div id="header">

						
							<h1>
								<a href="#/" style="text-decoration:none" class="title {{$storage.theme}}"> Mturk Plus </a>
							</h1>

				
							<nav id="nav">
								<ul>
									<li ><a href="#/">Home</a></li>									
									<li class="current"><a href="#/setting">setting</a></li>
									<li ><a href="#/about">About</a></li>										
								</ul>
							</nav>

					</div>
	</div>
				
  
	<div id="main-wrapper" class="{{$storage.theme}}">
   
		<div class="container">   
	
			<div class="row fixMargin {{$storage.theme}}">
			
			
				<div class="col-md-8 ">
					<div id="loginbox"  class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
					<div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title" ng-click="toggleSignIn()"><a >Sign In</a></div>
						<div style="float:right; font-size: 80%; position: relative; top:-10px; left: 10px"> <a ng-click="toggleForgotPW()">Forgot password?</a> </div>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px"><a  ng-click="toggleChangePW()">Change password</a>	</div>				
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

					
                        <div ng-show='loginErrMsg != "" ' id="login-alert" class="alert alert-danger col-sm-12" >{{loginErrMsg}}</div>
						
						 <div ng-show='loginSuccMsg != "" ' id="login-alert" class="alert alert-success col-sm-12" >{{loginSuccMsg}}</div>
						 
						 <div ng-show='loggedIn' class="alert alert-info col-sm-12" >logged in as {{currentLoginUserName}}</div>
                            
                        <form id="loginform" class="form-horizontal" role="form">
                          
						  <div ng-show="singInPane">
							  <div ng-show ="!loggedIn">          
									<div style="margin-bottom: 25px" class="input-group">
												<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
												<input ng-model="loginEmail" type="text" class="form-control"  value="" placeholder="Email">                                        
									</div>
									
									<div style="margin-bottom: 25px" class="input-group">
												<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
												<input ng-model="loginUsername" type="text" class="form-control" placeholder="User Name">
									 </div>							
										
									<div style="margin-bottom: 25px" class="input-group">
												<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
												<input ng-model="loginPassword" type="password" class="form-control"  placeholder="Password">
									 </div>
								 
								</div>		 
								<div style="margin-top:10px" class="form-group">
										<!-- Button -->

										<div class="col-sm-12 controls" ng-show ="!loggedIn" >
										  <a id="btn-login"  class="btn btn-primary" ng-click="btnLogin()">Login  </a>
										  <a id="btn-fblogin"  class="btn btn-danger" ng-click="btnRegistry()">Register</a>
										</div>
										<div class="col-sm-12 controls" ng-show ="loggedIn">
											<a class="btn btn-danger" ng-click="logOut()">Log out</a>
										</div>
								</div>							
						   </div>
						   
						   <div ng-show="forgotPwPane">
								<div style="margin-bottom: 25px" class="input-group">
										<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
										<input ng-model="forgotPwEmail" type="text" class="form-control"  value="" placeholder="Email">                                        
								</div>
								<a class="btn btn-primary" ng-click="sendForgotPW()">Send</a>
						   </div>
						   
						   <div ng-show="changePwPane">
								<div style="margin-bottom: 25px" class="input-group">
										<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
										<input ng-model="changePwEmail" type="text" class="form-control"  value="" placeholder="Email">                                        
								</div>
									
								<div style="margin-bottom: 25px" class="input-group">
										<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
										<input ng-model="changePwOld" type="password" class="form-control" placeholder="Old Password">
								</div>							
										
								<div style="margin-bottom: 25px" class="input-group">
										<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
										<input ng-model="changePwNew" type="password" class="form-control"  placeholder="New Password">
								</div>
								
								<a class="btn btn-primary" ng-click="sendChangePW()">Send</a>
									 
						   </div>
							
							


                        </form>

						
                        </div>      

                    </div>				
				</div>
		</div>	
	
				<div class="col-md-2">
					<div class="fixMargin row {{$storage.theme}}">
					<div class="col-md-12">
								
							<label class="label label-default" >Sound:</label>
								<div class="radio">
									<label>
									<input type="radio"  ng-value="true" ng-model="$storage.bSound">
										ON
									</label>
								</div>
							<div class="radio">
								<label>
									<input type="radio" ng-value="false" ng-model="$storage.bSound">
										OFF
								</label>
							</div>
					</div>
					<div class="col-md-12">
					
						
							<div class="input-group	">
								
								<input class='soundSlider form-control' type=range min=0 max=1 step=0.02 ng-model='audio.volume'  ng-change="saveSlider(audio.volume)"/>
										{{audio.volume }} 
							
							</div>
				
						<div class="row fixMargin {{$storage.theme}}">
							<div class="dropdown col-md-6">
								<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">{{$storage.currentSound}}
									<span class="caret"></span>
								</button>
								
								<ul class="dropdown-menu" aria-labelledby="dropdown">
									<li ng-repeat="a in soundList"><a ng-click="dropboxitemselected(a)">{{a}}</a></li>
								</ul>
							</div>
									
									
							<div class="col-md-6">			
								<button class="btn btn-default" ng-click="playSound()">play</button>
							</div>
						</div>	
							
					</div>
				
				</div>					
			</div>
			
				<div class="col-md-2">
						<div class="fixMargin row {{$storage.theme}}">
							<div class="col-md-12">
								<label class="label label-default" >Theme:</label>
								<div class="radio">
									<label>
										<input type="radio"  value="light" ng-model="$storage.theme">
											Light
										</label>
								</div>
								<div class="radio">
									<label>
										<input type="radio" value="dark" ng-model="$storage.theme">
											Dark
									</label>
								</div>	
										
							</div>
						</div>
				</div>
		 
			</div>
		
		</div>
	</div>
