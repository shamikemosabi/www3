

     <nav class="bar-standard bar-header-secondary">
	    <div class="tab-item2" >
		Last updated on {{date}}
		</div>
	</nav>

   <nav class="bar-tab">
    <ul class="tab-inner">
	  <li class="tab-item2">
        <a href="#/">
          <img class="tab-icon" src="img/icon-home.png">
          <div class="tab-label">Home</div>
        </a>
      </li>
    </ul>
  </nav>
  
   <div class="content toggleChat"> 
   
		<div class="col-md-10">
				
					<label class="label label-default" >Sound:</label>
						<div class="radio">
							<label>
								<input type="radio" name="chickenEgg" ng-value="true" ng-model="$storage.bSound">
								ON
							</label>
						</div>
						<div class="radio">
							<label>
								<input type="radio" name="chickenEgg" ng-value="false" ng-model="$storage.bSound">
								OFF
							</label>
						</div>


		</div>
	
		
		<div class="col-md-3">
		
			
				<div class="input-group	">
					
					<input class='soundSlider form-control' type=range min=0 max=1 step=0.02 ng-model='audio.volume'  ng-change="saveSlider(audio.volume)"/>
							{{audio.volume }} 
				
				</div>
	
				
				
				<div class="dropdown col-md-6">
					<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">{{$storage.currentSound}}
						<span class="caret"></span>
					</button>
					
					<ul class="dropdown-menu" aria-labelledby="dropdown">
						<li ng-repeat="a in soundList"><a ng-click="dropboxitemselected(a)">{{a}}</a></li>
					</ul>
				</div>
						
						
				<div class="col-md-6">			
					<button class="btn btn-default" ng-click="playSound()">play</button>
				</div>
				
		</div>
				
				

						
	</div>
