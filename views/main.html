
<html>



	<head>
		<title>Mturk Plus</title>		
	</head>
	
	<body >
	
		
		<div id="page-wrapper" class="{{$storage.theme}}">

				<div id="header-wrapper" class="{{$storage.theme}}">
					<div id="header">

							<h1>
								<a href="#/" style="text-decoration:none" class="title {{$storage.theme}}" > Mturk Plus </a>
							</h1>

							<nav id="nav">
								<ul>
									<li ><a href="#/feed"> <b>Live Feed </b> </a></li>
									<li style="padding-right: 30px"></li>
									<li class="current"><a href="#/">Home</a></li>												
									<li ><a href="#/setting">setting</a></li>	
									<li ><a href="#/about">About</a></li>	
												
								</ul>
							</nav>					
					</div>
				</div>
				
			
				<div id="main-wrapper" class="{{$storage.theme}}">

					<div >
						<button class="clearAll" ng-click ="reset()">Clear All</button>													
					</div>
					
					<div class="lastUpdate {{$storage.theme}}">
						Last updated on {{date}}
					</div>
					
					
					<div class="container">
						<div class="row  {{$storage.theme}} fixMarginNoColor">
												
							<div class="3u 12u(mobile)">

								
									<section class="box container {{$storage.theme}}" >
								
										<div class="box container ChatPost {{$storage.theme}}" scroll-bot="displayChat">
											<ul >						
												<li ng-repeat="a in displayChat">
													<section class="hitBox {{$storage.theme}}">		
														<div >
															{{a.newdate}}												
														</div>	
														<div ng-bind-html="a.userHtml"> </div>	
														<div ng-bind-html="a.htmlMsg"> </div>	
													 <!--	<div ng-bind-html="a.Msg | embed"> </div>	-->
														<ng-embed 
														 embed-data="a.Msg"														
														 embed-options="options"														
														 ></ng-embed>	
													
													</section>
												</li>
											</ul>
						
										</div>
										
										<footer>
											<div class="chatBottom" >
												
												<input ng-model="txtchat" ng-keydown="addMessage($event)" type="text" id="messageInput"  placeholder="Type a message..." class="chatInput" > 
												<div class="chatButtonContainer">
												<button class="btn btn-info" type="button" ng-click="send()">Send</button>
												<button class="btn btn-warning" style="float:right" type="button" ng-click="clearChat()">Clear Chat</button>
												</div>
											</div>	
										</footer>
									</section>
										
								

							</div>
							
							<div class="9u 12u(mobile) important(mobile)">
									<article class="box post {{$storage.theme}}">
											
										<ul>						
											<li ng-repeat="x in $storage.fullData">
											
											
																	
												<div class="hitContainer {{$storage.theme}}"> 
												
												
													<div class="col-lg-11">												
														<div class = "hitPost" ng-bind-html="x.newPost" ></div>	

													</div>
													
													<div class="col-lg-1"> 
														
														<div class="hitDetail {{$storage.theme}}">
														
															
															<div class="col-md-12">
																<button  class="col-md-12 X" ng-click="delete($index)" > x </button>
																
																<span class="upVote col-sm-12 fa fa-thumbs-o-up  fa-3x {{$storage.theme}}" ng-click="updateHit(this, x.link, true)" ng-disabled="buttonDisable" ng-class="{true:'upVote click', false:''}[buttonDisable==true]" >  </span>
																<span class=" col-sm-12 " ng-class="{'upClick': x.likes>=1, downClick: x.likes < 0 , }" > {{x.likes}}</span>
																<span class="downVote col-sm-12  fa fa-thumbs-o-down fa-3x {{$storage.theme}}" ng-click="updateHit(this, x.link, false)" ng-disabled="buttonDisable==false"   ng-class="{true:'downVote click', false:''}[buttonDisable==false]"></span>																
															</div>
														
														
															
															<div class="col-md-12 pandaContainer">
															
																<span ng-click="open(x.Post, x.link)" class="fa fa-pencil-square fa-4x pencil"></span>	
																<a href="{{x.link}}" target="_blank" >
																	<button class="col-md-12 panda" ng-click="delete($index)" >PandA</button>
																</a>
															</div>
																										
														</div>
														
														
													</div>	
													
												</div>
											</li>
										</ul>
										
										
									</article>

							</div>
						</div>
					</div>
				</div>


		</div>
			
	</body>

  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

</script>
	
</html>
