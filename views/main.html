     <nav class="bar-tab">
    <ul class="tab-inner">
	<li class="tab-item">

	 </li>
      <li class="tab-item">
        <a href="#/about">
          <img class="tab-icon" src="img/icon-profile.png">
          <div class="tab-label">About Me</div>
        </a>
      </li>
		<li class="tab-item">
        <a href="#/setting">
          <img class="tab-icon" src="img/icon-settings.png">

 <div class="content"> 
<div id="sound"></div>

    <ul class="list">
		<li class="list-divider" ng-repeat="x in $storage.fullData">	
			<div class ="blah">			
				<div ng-bind-html="renderHtml(x.Post)" ></div>				
				<button class ="button-negative" ng-click="delete($index)">X</button>
				<a href="{{x.link}}" target="_blank">
					<button class ="button-main MG" ng-click="delete($index)">PandA</button>
				</a>
			
				<div class="vote">
				<button style="border: none;  padding: 0; background: none;" class="fa fa-arrow-circle-up fa-2x like1 " ng-click="updateHit(this, x.link, true)" ng-disabled="buttonDisable" ng-class="{true:'up', false:''}[buttonDisable==true]"></button>					
					</br>
						&nbsp;<span class="num" ng-class="{up: value>=1, down: value < 0 , }"> {{loadLikes(this, x.link)}} </span>
					</br>
				<button style="border: none;  padding: 0; background: none;" class="fa fa-arrow-circle-down fa-2x dislike1" ng-click="updateHit(this, x.link, false)" ng-disabled="buttonDisable==false"   ng-class="{true:'down', false:''}[buttonDisable==false]"></button>	
				</br>
				&nbsp;&nbsp;<a ng-click="open(x.Post, x.link)" class="plus">+</a>	
				
				</div>
				
				
				
			</div>
			

		</li>
	</ul>
		 
	<br><br>
</div>

<div class = "chat" >

		<textarea readonly class="chatDisplay "> {{loadChat()}}</textarea>
		
		<div >
			<input ng-model="txtchat" ng-keydown="addMessage($event)" type="text" id="messageInput"  placeholder="Type a message..."> 
			<button class="btn btn-info" type="button" ng-click="send()">Send</button>
			<button class="btn btn-warning" type="button" ng-click="clearChat()">Clear Chat</button>
		</div>	
</div>
